name: Build

on:
  push:
    tags:
      - "v*"
    branches:
      - "feat/**"      
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v1.0.0)"
        required: false
        type: string
      push_image:
        description: "Push image to registry"
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/* ]]; then
            BRANCH=${GITHUB_REF#refs/heads/}
            BRANCH_SANITIZED=$(echo "${BRANCH}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "tag=${BRANCH_SANITIZED}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "tag=test-$(date +%s)" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        if: ${{ steps.tag.outputs.should_push == 'true' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image != 'false') }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: prod
          push: ${{ steps.tag.outputs.should_push == 'true' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
