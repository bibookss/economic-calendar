name: Code Quality

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint and format check
        run: uv run ruff check . && uv run ruff format --check .
        